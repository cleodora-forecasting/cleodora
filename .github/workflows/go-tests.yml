name: Go Tests

on:
  push:
    tags:
      - v*
    branches:
      - main
    paths-ignore:
      - README.md
      - design/**
      - docs/**
      - e2e_tests/**
      - frontend/**
      - website/**
  pull_request:
    paths-ignore:
      - README.md
      - design/**
      - docs/**
      - e2e_tests/**
      - frontend/**
      - website/**

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test -v ./...
