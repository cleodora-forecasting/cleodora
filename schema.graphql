# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Query {
  forecasts: [Forecast!]!
}

type Forecast {
  id: ID!
  title: String!
  description: String!
  created: Time!
  resolves: Time!
  closes: Time
  resolution: Resolution!
}

input NewForecast {
  title: String!
  description: String!
  resolves: Time!
  closes: Time
}

type Mutation {
  createForecast(input: NewForecast!): Forecast!
}

scalar Time

enum Resolution {
  TRUE
  FALSE
  NOT_APPLICABLE
  UNRESOLVED
}
